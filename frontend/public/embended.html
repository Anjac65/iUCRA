  </style>
  <script>
    // Wait for the DOM to load
      // Simulate a click on the button
      
      const iframe = document.querySelector('iframe');
  
  if (iframe) {
    // Access the iframe's content document
    const iframeDoc = iframe.contentWindow.document;

    const button = document.querySelector('[data-sm-cy="connectButton"]');
      if (button) {
        button.click();
      }
    // Select the button inside the iframe by aria-label
    const button2 = iframeDoc.querySelector('[aria-label="Enable microphone"]');
    
    if (button2) {
      button2.click();  // Simulate a click
    }
  }

    
  </script>
